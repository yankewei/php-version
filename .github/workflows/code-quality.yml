name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Mago
        uses: nhedger/setup-mago@v1
      - name: Run Mago
        run: |
          mago format --dry-run
          mago lint --reporting-format=github
