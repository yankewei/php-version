name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip
        tools: composer, cs2pr

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.4-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.4-

    - name: Install dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: Check code style (PHP CS Fixer) - dry run
      run: |
        if composer show friendsofphp/php-cs-fixer &>/dev/null; then
          vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
        else
          echo "PHP CS Fixer not installed, skipping..."
        fi

    - name: Run PHPStan with strict rules
      run: composer run-script phpstan -- --error-format=github

    - name: Security check (Composer audit)
      run: composer audit --format=plain

    - name: Check for TODO comments
      run: |
        if grep -r "TODO\|FIXME\|XXX" src/ tests/ --exclude-dir=vendor --exclude-dir=.git || true; then
          echo "::warning::Found TODO/FIXME/XXX comments in codebase"
        fi 